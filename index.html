<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce1e4;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 80%;
            max-width: 350px;
            position: relative;
            z-index: 10;
        }

        .heart-icon {
            font-size: 60px;
            margin-bottom: 10px;
            display: inline-block;
        }

        h1 {
            color: #333;
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 1.4;
            text-transform: lowercase; /* Matches the video style */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            padding: 15px 45px;
            font-size: 18px;
        }

        #noBtn {
            background-color: #f1f1f1;
            color: #757575;
            padding: 12px 30px;
            font-size: 16px;
            position: relative;
            z-index: 100;
        }

        .footer-text {
            margin-top: 25px;
            color: #bbb;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="heart-icon">üíú</div>
        <h1 id="mainQuestion">Bebe will you be my valentine?</h1>

        <div class="btn-container">
            <button id="yesBtn" onclick="accepted()">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <p class="footer-text" id="shyText">"no" seems a bit shy üëæ</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainQuestion = document.getElementById('mainQuestion');
        const shyText = document.getElementById('shyText');

        // Teleport logic for the No button
        function moveButton(e) {
            if(e) e.preventDefault();
            const padding = 20;
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        // Success logic
        function accepted() {
            mainQuestion.innerHTML = "Yay! Best Valentine ever! see you on 14th february My love ‚ù§Ô∏è";
            noBtn.style.display = "none";
            shyText.innerHTML = "AWAAAVVYOUUUUUU! üòò";
            yesBtn.style.transform = "scale(1.3)";
            document.body.style.backgroundColor = "#ffc1cc";

            // Trigger Confetti!
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
